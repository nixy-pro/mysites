<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 10;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0,0,0,0.9);
        }

        .lightbox-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        #download-btn {
            position: absolute;
            top: 15px;
            left: 35px;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        #download-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="album/cv/0.png" alt="Foto 0">
        <img src="album/cv/1.png" alt="Foto 1">
        <img src="album/cv/2.png" alt="Foto 2">
        <img src="album/cv/3.png" alt="Foto 3">
        <img src="album/cv/4.png" alt="Foto 4">
    	<img src="album/cv/5.png" alt="Foto 5">
        <!-- Tambahkan lebih banyak foto sesuai kebutuhan -->
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <button id="download-btn">Unduh</button>
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <script>
        const gallery = document.querySelector('.gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('.close');
        const downloadBtn = document.getElementById('download-btn');
        const images = document.querySelectorAll('.gallery img');
        let currentImageIndex;

        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                lightbox.style.display = 'block';
                lightboxImg.src = img.src;
                currentImageIndex = index;
                downloadBtn.setAttribute('href', img.src);
            });
        });

        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        function changeSlide(n) {
            currentImageIndex += n;

            if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            }

            lightboxImg.src = images[currentImageIndex].src;
            downloadBtn.setAttribute('href', images[currentImageIndex].src);
        }

        // Download functionality
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = lightboxImg.src;
            link.download = lightboxImg.src.split('/').pop();
            link.click();
        });
    </script>
</body>
</html>
