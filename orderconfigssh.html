    <title>Formulir Pendaftaran</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent; /* Latar belakang transparan */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Latar belakang transparan */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            opacity: 0; /* Awalnya tidak terlihat */
            transform: translateY(-20px); /* Mulai sedikit di atas */
            transition: opacity 0.3s ease, transform 0.3s ease; /* Efek transisi */
        }

        .form-container.visible {
            opacity: 1; /* Menjadi terlihat */
            transform: translateY(0); /* Posisi normal */
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input[type="text"], 
        .form-container input[type="email"], 
        .form-container input[type="tel"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>FORMAT CONFIG SSH</h2>
        <form id="registration-form">
            <label for="name">Username</label>

            <label for="name">Password</label>
            <input type="text" id="password" name="password" required>

            <label for="phone">Durasi</label>
            <input type="tel" id="durasi" name="durasi" required>

            <label for="interest1">Server</label>

                <option value="Indonesia">Indonesia</option>
                <option value="Singapore">Singapore</option>
               
            </select>

            <label for="interest2">Config</label>
            <select id="interest2" name="interest2">

                <option value="Indosat Edukasi">Indosat Edukasi</option>

                <option value="Xl Edukasi">Xl Edukasi</option>
                <option value="Xl Video">Xl Video</option>
                
            </select>
            
            <label for="interest3">Aplikasi</label>
            <select id="interest3" name="interest3">            	
                <option value="Http Injector">Http Injector</option>
                <option value="Http Custom">Http Custom</option>

                <option value="Isi Sendiri">Isi Sendiri</option>

            </select>

            <button type="button" id="submit-button">Beli</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Menambahkan kelas "visible" saat dokumen dimuat
            document.querySelector('.form-container').classList.add('visible');
        });

        document.getElementById('submit-button').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const durasi= document.getElementById('durasi').value;
            const interest1 = document.getElementById('interest1').value;
            const interest2 = document.getElementById('interest2').value;
            const interest3 = document.getElementById('interest3').value;

            const message = `Berikut orderan saya :\n\nUsername : ${username}\nPassword : ${password}\nDurasi : ${durasi}\nServer : ${interest1}\nConfig : ${interest2}\nAplikasi : ${interest3}`;
            const whatsappLink = `https://wa.me/6282119690755?text=${encodeURIComponent(message)}`;
            
            window.open(whatsappLink, '_blank');

            // Reset form after submission (optional)
            document.getElementById('registration-form').reset();
        });
    </script>
